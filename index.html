<!DOCTYPE html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten · Playa del Inglés</title>
  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 25px;
      width: 90%;
      max-width: 650px;
      text-align: center;
    }
    h1 { margin-top: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th { background: #f0f6ff; }
    .footer {
      font-size: 0.8em;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
