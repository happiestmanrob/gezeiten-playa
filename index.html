<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gezeiten Â· Playa del InglÃ©s</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-a:#e8f1ff; --bg-b:#e7f6ee;
      --card:#fff; --text:#1f2937; --muted:#6b7280;
      --hi:#d1fae5; --hi-t:#065f46; --lo:#fee2e2; --lo-t:#991b1b;
      --row:#f8fafc; --shadow:0 10px 35px rgba(15,23,42,.12);
      --green:#059669; --red:#dc2626;
      --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 15% 20%,var(--bg-a),transparent),
                  radial-gradient(1200px 800px at 85% 80%,var(--bg-b),transparent),
                  #f3f8ff;
    }
    .wrap{
      max-width:980px; margin:48px auto; padding:16px;
    }
    .card{
      background:var(--card); border-radius:24px; box-shadow:var(--shadow);
      padding:32px 24px; margin:auto; max-width:860px;
    }
    h1{
      display:flex; align-items:center; gap:12px; margin:0 0 6px 0;
      font-size:clamp(24px,3.8vw,34px);
    }
    .sub{color:var(--muted); margin:0 0 10px 44px}
    .date{ text-align:center; font-weight:700; margin:10px 0 6px; }
    .trend{
      text-align:center; margin:8px 0 18px;
      line-height:1.35;
    }
    .trend .state{ font-weight:700; }
    .trend .rising{ color:var(--green); }
    .trend .falling{ color:var(--red); }
    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:14px 16px; text-align:left; }
    thead th{ color:var(--muted); font-weight:600; font-size:15px; }
    tbody tr{ background:#fff; }
    tbody tr:nth-child(2n){ background:var(--row); }
    .badge{
      padding:4px 10px; border-radius:999px; font-weight:600; font-size:13px; display:inline-block;
    }
    .high{ background:var(--hi); color:var(--hi-t); }
    .low{  background:var(--lo); color:var(--lo-t); }
    .source{ color:var(--muted); font-size:13px; text-align:center; margin-top:14px; }
    @media (max-width:640px){
      .card{ padding:20px 14px; border-radius:18px;}
      th,td{ padding:12px 10px; }
      .sub{ margin-left:0; text-align:center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸŒŠ Gezeiten Â· Playa del InglÃ©s</h1>
      <p class="sub" id="tz"></p>
      <div class="date" id="date"></div>
      <div class="trend" id="trend"></div>

      <table>
        <thead>
          <tr><th style="width:22%">Zeit</th><th style="width:44%">Typ</th><th>HÃ¶he (m)</th></tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="3" style="padding:22px">Lade Datenâ€¦</td></tr>
        </tbody>
      </table>

      <p class="source" id="source"></p>
    </div>
  </div>

<script>
const TZ = "Atlantic/Canary";
const fmtTime = isoOrHm => {
  if (!isoOrHm) return "â€“";
  if (/^\d{2}:\d{2}$/.test(isoOrHm)) return isoOrHm;
  try{
    return new Date(isoOrHm).toLocaleTimeString("de-DE",{ timeZone: TZ, hour:"2-digit", minute:"2-digit" });
  }catch{ return "â€“"; }
};

(async function init(){
  const res = await fetch("latest.json?cb="+Date.now());
  if(!res.ok){ document.getElementById("tbody").innerHTML = `<tr><td colspan="3">Fehler beim Laden</td></tr>`; return; }
  const j = await res.json();

  // Kopf
  document.getElementById("tz").textContent = `Zeiten in ${j.timezone}`;
  document.getElementById("date").textContent = j.dateDe || "";

  // Trend (2 Zeilen, farblich)
  const trendEl = document.getElementById("trend");
  if (j.trend && j.trend.state) {
    const rising = j.trend.state === "rising";
    const stateHtml = rising ? `<span class="state rising">Das Wasser steigt</span>` :
                               `<span class="state falling">Das Wasser fÃ¤llt</span>`;
    const nextTxt = j.trend.next
      ? (j.trend.next.type === "High"
          ? `nÃ¤chstes Hochwasser um ${fmtTime(j.trend.next.timeStr)}`
          : `nÃ¤chstes Niedrigwasser um ${fmtTime(j.trend.next.timeStr)}`)
      : "Zeitpunkt folgt";
    trendEl.innerHTML = `${stateHtml}<br><span>${nextTxt}</span>`;
  } else {
    trendEl.textContent = "Trend nicht verfÃ¼gbar";
  }

  // Tabelle
  const tb = document.getElementById("tbody");
  tb.innerHTML = "";
  (j.tides||[]).forEach(e=>{
    const badge = e.type==="High"
      ? `<span class="badge high">Hochwasser</span>`
      : `<span class="badge low">Niedrigwasser</span>`;
    tb.innerHTML += `<tr>
      <td>${e.timeStr ? e.timeStr : fmtTime(e.iso)}</td>
      <td>${badge}</td>
      <td>${(e.height ?? 0).toFixed(2)}</td>
    </tr>`;
  });

  document.getElementById("source").textContent =
    `Quelle: tide-forecast.com (geparst) Â· Aktualisiert ${new Date(j.generatedAt).toLocaleString("de-DE",{ timeZone: TZ })}`;
})();
</script>
</body>
</html>
