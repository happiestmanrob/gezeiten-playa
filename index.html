<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåä Gezeiten ¬∑ Playa del Ingl√©s</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #eaf4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .tide-icon {
      font-size: 2rem;
    }

    .status {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .next {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    button, select {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    button.active {
      background-color: #4c6ef5;
      color: white;
      border-color: #4c6ef5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th {
      text-align: left;
      color: #666;
      padding-bottom: 0.5rem;
    }

    td {
      padding: 0.25rem 0;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    .error {
      color: #d32f2f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåä Gezeiten ¬∑ Playa del Ingl√©s</h1>
    <h2 id="date-display">‚Äì</h2>

    <div class="tide-icon" id="tide-icon">‚¨ÜÔ∏è</div>
    <div class="status" id="tide-status">Das Wasser steigt</div>
    <div class="next" id="next-high">n√§chstes Hochwasser um ‚Äì:‚Äì</div>

    <div class="buttons">
      <button id="btn-today" class="active">Heute</button>
      <button id="btn-tomorrow">Morgen</button>
      <button id="btn-after">√úbermorgen</button>
      <select id="date-select"></select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>H√∂he (m)</th>
        </tr>
      </thead>
      <tbody id="tide-table"></tbody>
    </table>

    <footer>Quelle: tide-forecast.com</footer>
  </div>

  <script>
    async function loadTideData() {
      try {
        // üîß KORRIGIERTER PFAD f√ºr GitHub Pages:
        const basePath = window.location.pathname.replace(/\/$/, "");
        const response = await fetch(`${basePath}/data/latest.json`);
        if (!response.ok) throw new Error("Fehler beim Laden der JSON-Datei.");

        const data = await response.json();
        if (!data.days || data.days.length === 0) throw new Error("Keine Daten gefunden.");

        window.tideData = data.days;
        populateDateSelect(data.days);
        showDay(0);
      } catch (err) {
        document.getElementById("tide-table").innerHTML =
          `<tr><td colspan="3" class="error">‚ùå ${err.message}</td></tr>`;
      }
    }

    function populateDateSelect(days) {
      const select = document.getElementById("date-select");
      select.innerHTML = "";
      days.forEach((d) => {
        const option = document.createElement("option");
        const dateObj = new Date(d.date);
        option.value = d.date;
        option.textContent = dateObj.toLocaleDateString("de-DE", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        });
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        const index = days.findIndex((d) => d.date === select.value);
        if (index !== -1) showDay(index);
      });
    }

    function showDay(index) {
      const day = window.tideData[index];
      const dateDisplay = document.getElementById("date-display");
      const tideTable = document.getElementById("tide-table");

      const dateObj = new Date(day.date);
      dateDisplay.textContent = dateObj.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric",
      });

      tideTable.innerHTML = "";
      day.tides.forEach((t) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.zeit}</td>
          <td>${t.typ}</td>
          <td>${t.hoehe_m.toFixed(2)}</td>
        `;
        tideTable.appendChild(tr);
      });

      updateStatus(day);
    }

    function updateStatus(day) {
      const status = document.getElementById("tide-status");
      const icon = document.getElementById("tide-icon");
      const next = document.getElementById("next-high");

      const now = new Date();
      const tides = day.tides.map((t) => ({
        ...t,
        time: new Date(`${day.date}T${t.zeit}:00`),
      }));

      const nextHigh = tides.find((t) => t.time > now && t.typ === "Hochwasser");
      const rising = tides.findIndex((t) => t.time > now) % 2 === 1;

      status.textContent = rising ? "Das Wasser steigt" : "Das Wasser f√§llt";
      icon.textContent = rising ? "‚¨ÜÔ∏è" : "‚¨áÔ∏è";
      next.textContent = nextHigh
        ? `n√§chstes Hochwasser um ${nextHigh.zeit} Uhr`
        : "n√§chstes Hochwasser: ‚Äì";
    }

    document.getElementById("btn-today").onclick = () => showDay(0);
    document.getElementById("btn-tomorrow").onclick = () => showDay(1);
    document.getElementById("btn-after").onclick = () => showDay(2);

    loadTideData();
  </script>
</body>
</html>
