<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten · Playa del Inglés</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f30a.svg" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #e6f7ff, #f7fbfc);
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #444;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }
    th {
      color: #666;
      font-weight: 600;
    }
    .low {
      background: #ffe6e6;
      color: #c00;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    .high {
      background: #e6f7e6;
      color: #070;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    .trend {
      font-weight: 600;
      margin: 1rem 0;
    }
    footer {
      margin-top: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
    button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    button:hover {
      background: #e9f6ff;
    }

    /* --- MOBILE ANSICHT --- */
    @media (max-width: 768px) {
      .card {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      .headline-desktop {
        display: none;
      }
      .headline-mobile {
        display: block;
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      footer {
        font-size: 0.75rem;
        line-height: 1.4;
      }
    }

    @media (min-width: 769px) {
      .headline-mobile {
        display: none;
      }
      .headline-desktop {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="headline">
      <span class="headline-mobile">Gezeiten</span>
      <h1 class="headline-desktop">🌊 Gezeiten · Playa del Inglés</h1>
      <h1 class="headline-mobile">🌊 Playa del Inglés</h1>
    </div>

    <h2 id="datum"></h2>
    <div class="trend" id="trend">Lade Daten...</div>

    <div>
      <button onclick="zeigeTag(0)">Heute</button>
      <button onclick="zeigeTag(1)">Morgen</button>
      <button onclick="zeigeTag(2)">Übermorgen</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>Höhe (m)</th>
        </tr>
      </thead>
      <tbody id="tabelle"></tbody>
    </table>

    <footer id="footer"></footer>
  </div>

  <script>
    let alleDaten = {};
    let tagIndex = 0;

    async function ladeDaten() {
      try {
        const res = await fetch("latest.json?_=" + Date.now());
        const daten = await res.json();

        // Simulation: wir nehmen die nächsten 3 Tage an, hier nur denselben Tag mehrfach
        alleDaten = [daten, daten, daten]; 
        aktualisiereAnsicht();
      } catch (err) {
        document.getElementById("trend").textContent = "❌ Fehler beim Laden der Daten!";
        console.error(err);
      }
    }

    function aktualisiereAnsicht() {
      const meta = alleDaten[tagIndex].meta;
      const tides = alleDaten[tagIndex].tides;
      const jetzt = new Date();
      const datumStr = jetzt.toLocaleDateString("de-DE", {
        weekday: "long", day: "numeric", month: "long", year: "numeric"
      });
      document.getElementById("datum").textContent = datumStr;

      // Tabelle füllen
      const tabelle = document.getElementById("tabelle");
      tabelle.innerHTML = "";
      tides.forEach(eintrag => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${eintrag.zeit}</td>
          <td><span class="${eintrag.typ === "Hochwasser" ? "high" : "low"}">${eintrag.typ}</span></td>
          <td>${eintrag.hoehe_m.toFixed(2)}</td>
        `;
        tabelle.appendChild(tr);
      });

      // Trend
      const naechstes = findeNaechstesEreignis(tides);
      const trendEl = document.getElementById("trend");
      if (naechstes.typ === "Hochwasser") {
        trendEl.style.color = "green";
        trendEl.innerHTML = `Das Wasser steigt<br>(nächstes Hochwasser um ${naechstes.zeit})`;
      } else {
        trendEl.style.color = "red";
        trendEl.innerHTML = `Das Wasser fällt<br>(nächstes Niedrigwasser um ${naechstes.zeit})`;
      }

      // Footer
      const time = new Date(meta.generatedAt);
      const formatted = time.toLocaleString("de-DE", {
        timeZone: "Atlantic/Canary",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });
      document.getElementById("footer").innerHTML =
        `Quelle: tide-forecast.com (geparst) · Aktualisiert: ${formatted.replace(",", "")} WET`;
    }

    // Findet das nächste Gezeitenereignis, auch über Mitternacht hinaus
    function findeNaechstesEreignis(tides) {
      const jetzt = new Date();
      const heute = jetzt.toISOString().split("T")[0];

      let ereignisse = [];
      tides.forEach(eintrag => {
        const [h, m] = eintrag.zeit.split(":").map(Number);
        const t = new Date(`${heute}T${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:00`);
        ereignisse.push({ ...eintrag, zeitpunkt: t });
      });

      // Falls alle Ereignisse vorbei sind -> erstes Ereignis von "morgen"
      const zukunft = ereignisse.find(e => e.zeitpunkt > jetzt);
      return zukunft || { ...ereignisse[0], zeitpunkt: new Date(jetzt.getTime() + 86400000) };
    }

    function zeigeTag(index) {
      tagIndex = index;
      aktualisiereAnsicht();
    }

    ladeDaten();
  </script>
</body>
</html>
