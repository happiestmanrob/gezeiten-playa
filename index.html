<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten ¬∑ Playa del Ingl√©s</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f30a.svg" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #e6f7ff, #f7fbfc);
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #444;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }
    th {
      color: #666;
      font-weight: 600;
    }
    .low {
      background: #ffe6e6;
      color: #c00;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    .high {
      background: #e6f7e6;
      color: #070;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    footer {
      margin-top: 1rem;
      color: #777;
      font-size: 0.9rem;
      line-height: 1.3;
    }
    .trend {
      font-weight: 600;
      margin: 1rem 0;
      color: #008000;
    }
    button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    button:hover {
      background: #e9f6ff;
    }

    /* --- MOBILE ANSICHT --- */
    @media (max-width: 768px) {
      .card {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      h2 {
        font-size: 1.1rem;
        margin-top: 0.2rem;
      }
      .headline-small {
        display: block;
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="headline">
      <span class="headline-small" id="gezeitenTitle">Gezeiten</span>
      <h1 id="location">üåä Playa del Ingl√©s</h1>
    </div>
    <h2 id="datum"></h2>
    <div class="trend" id="trend">Lade Daten...</div>

    <div>
      <button onclick="zeigeTag(0)">Heute</button>
      <button onclick="zeigeTag(1)">Morgen</button>
      <button onclick="zeigeTag(2)">√úbermorgen</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>H√∂he (m)</th>
        </tr>
      </thead>
      <tbody id="tabelle"></tbody>
    </table>

    <footer id="footer"></footer>
  </div>

  <script>
    let daten = null;

    async function ladeDaten() {
      try {
        const res = await fetch("latest.json?_=" + Date.now());
        daten = await res.json();
        aktualisiereAnsicht();
      } catch (err) {
        document.getElementById("trend").textContent = "‚ùå Fehler beim Laden der Daten!";
        console.error(err);
      }
    }

    function aktualisiereAnsicht() {
      const meta = daten.meta;
      const tides = daten.tides;
      const jetzt = new Date();
      const datumStr = jetzt.toLocaleDateString("de-DE", {
        weekday: "long", day: "numeric", month: "long", year: "numeric"
      });
      document.getElementById("datum").textContent = datumStr;

      // Tabelle f√ºllen
      const tabelle = document.getElementById("tabelle");
      tabelle.innerHTML = "";
      tides.forEach(eintrag => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${eintrag.zeit}</td>
          <td><span class="${eintrag.typ === "Hochwasser" ? "high" : "low"}">${eintrag.typ}</span></td>
          <td>${eintrag.hoehe_m.toFixed(2)}</td>
        `;
        tabelle.appendChild(tr);
      });

      // Trend
      const naechstes = findeNaechstes(tides, jetzt);
      document.getElementById("trend").innerHTML =
        naechstes.typ === "Hochwasser"
          ? `Das Wasser steigt<br>(n√§chstes Hochwasser um ${naechstes.zeit})`
          : `Das Wasser f√§llt<br>(n√§chstes Niedrigwasser um ${naechstes.zeit})`;

      // Footer mit WET-Zeit
      const updatedTime = meta.generatedAt.replace("Atlantic/Canary", "WET");
      document.getElementById("footer").innerHTML =
        `Quelle: tide-forecast.com (geparst)<br>Aktualisiert ${updatedTime} WET`;
    }

    function findeNaechstes(tides, jetzt) {
      const jetztMin = jetzt.getHours() * 60 + jetzt.getMinutes();
      for (const t of tides) {
        const [h, m] = t.zeit.split(":").map(Number);
        const min = h * 60 + m;
        if (min > jetztMin) return t;
      }
      return tides[0];
    }

    function zeigeTag(t) {
      alert("Sp√§ter werden weitere Tage unterst√ºtzt. Aktuell nur heute verf√ºgbar.");
    }

    ladeDaten();
  </script>
</body>
</html>
