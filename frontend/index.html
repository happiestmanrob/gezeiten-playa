<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten Â· Playa del InglÃ©s</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #e6f3ff, #d9f9ec);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .trend {
      font-size: 1rem;
      margin-bottom: 1.2rem;
      line-height: 1.4em;
      font-weight: 500;
    }
    .trend.up { color: #0a892e; }
    .trend.down { color: #d01919; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    button {
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    button:hover {
      background: #e6f5ff;
      border-color: #0078d4;
    }
    button.active {
      background: #0078d4;
      color: white;
      border-color: #0078d4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.8rem;
    }
    th, td {
      padding: 0.6rem 0.4rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      font-weight: 600;
      color: #444;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .high { background: #d9f9ec; color: #066b33; }
    .low { background: #ffe6e6; color: #b11b1b; }

    footer {
      margin-top: 1.2rem;
      font-size: 0.8rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .card { padding: 1.2rem; }
      h1 { font-size: 1.5rem; }
      .trend { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒŠ Gezeiten Â· Playa del InglÃ©s</h1>
    <h2 id="dateLabel">â€“</h2>
    <div id="trend" class="trend">â€“</div>

    <div class="buttons">
      <button id="btn0" class="active">Heute</button>
      <button id="btn1">Morgen</button>
      <button id="btn2">Ãœbermorgen</button>
    </div>

    <table>
      <thead>
        <tr><th>Zeit</th><th>Typ</th><th>HÃ¶he (m)</th></tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="3">Lade Daten...</td></tr>
      </tbody>
    </table>

    <footer id="source"></footer>
  </div>

  <script>
    const TZ = "Atlantic/Canary";

    function formatTime(iso) {
      try {
        return new Date(iso).toLocaleTimeString("de-DE", { timeZone: TZ, hour: "2-digit", minute: "2-digit" });
      } catch { return "â€“"; }
    }

    function updateTable(data) {
      const tb = document.getElementById("tbody");
      tb.innerHTML = "";
      (data.tides || []).forEach(t => {
        const badge = t.type === "High"
          ? "<span class='badge high'>Hochwasser</span>"
          : "<span class='badge low'>Niedrigwasser</span>";
        tb.innerHTML += `<tr>
          <td>${t.timeStr}</td>
          <td>${badge}</td>
          <td>${t.height?.toFixed(2) ?? "â€“"}</td>
        </tr>`;
      });

      // Trend ermitteln
      const now = new Date().toLocaleString("en-US", { timeZone: TZ });
      const nowDate = new Date(now);
      const upcoming = data.tides.find(t => new Date(t.iso) > nowDate);
      let trendText = "â€“", trendClass = "";
      if (upcoming) {
        if (upcoming.type === "High") {
          trendText = `Das Wasser steigt\n(nÃ¤chstes Hochwasser um ${upcoming.timeStr} Uhr)`;
          trendClass = "up";
        } else {
          trendText = `Das Wasser fÃ¤llt\n(nÃ¤chstes Niedrigwasser um ${upcoming.timeStr} Uhr)`;
          trendClass = "down";
        }
      } else {
        trendText = "Keine weiteren Gezeiten heute.";
        trendClass = "";
      }

      const trendEl = document.getElementById("trend");
      trendEl.textContent = "";
      trendEl.innerText = trendText;
      trendEl.className = "trend " + trendClass;

      document.getElementById("dateLabel").textContent = data.date;
      document.getElementById("source").textContent =
        `Quelle: tide-forecast.com (geparst) Â· Aktualisiert ${new Date(data.generatedAt).toLocaleString("de-DE", { timeZone: TZ })}`;
    }

    async function loadDay(day = 0) {
      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      document.getElementById(`btn${day}`).classList.add("active");

      const tb = document.getElementById("tbody");
      tb.innerHTML = `<tr><td colspan="3">Lade Daten...</td></tr>`;

      try {
        const r = await fetch(`data-${day}.json?cb=${Date.now()}`);
        const j = await r.json();
        updateTable(j);
      } catch (e) {
        tb.innerHTML = `<tr><td colspan="3">Fehler: ${e.message}</td></tr>`;
      }
    }

    document.getElementById("btn0").onclick = () => loadDay(0);
    document.getElementById("btn1").onclick = () => loadDay(1);
    document.getElementById("btn2").onclick = () => loadDay(2);

    loadDay(0);
  </script>
</body>
</html>
