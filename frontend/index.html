<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten Â· Playa del InglÃ©s</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #dceafe, #e8fff8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin: 3rem 1rem;
      padding: 2rem 2.5rem;
      max-width: 650px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.2em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    h2#trend {
      font-weight: 500;
      text-align: center;
      color: #333;
      margin-top: 0.5em;
      margin-bottom: 0.8em;
      font-size: 1.1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      text-align: left;
      padding: 0.6em;
      border-bottom: 1px solid #e3e3e3;
    }
    th {
      color: #666;
      font-weight: 600;
    }
    td {
      font-size: 0.95rem;
    }
    .badge {
      padding: 0.25em 0.6em;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .badge.high { background: #e8f7ee; color: #187d39; }
    .badge.low  { background: #feeaea; color: #b22727; }
    .footer {
      font-size: 0.8rem;
      text-align: center;
      color: #666;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒŠ Gezeiten Â· Playa del InglÃ©s</h1>
    <p id="meta" style="margin-top:0; color:#666;">â€“</p>
    <h3 id="dateLabel" style="margin:0; text-align:center;"></h3>
    <h2 id="trend">â€“</h2>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>HÃ¶he (m)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="3">Lade Daten â€¦</td></tr>
      </tbody>
    </table>

    <p id="source" class="footer"></p>
  </div>

  <script>
    const TZ = "Atlantic/Canary";

    fetch("data.json?cb=" + Date.now())
      .then(r => r.json())
      .then(j => {
        document.getElementById("meta").textContent =
          `${j.meta.location} Â· Zeiten in ${j.meta.timezone}`;
        document.getElementById("dateLabel").textContent =
          new Date().toLocaleDateString("de-DE", {
            weekday: "long",
            day: "2-digit",
            month: "long",
            year: "numeric"
          });

        // Trend direkt unter dem Datum anzeigen
        const trendEl = document.getElementById("trend");
        if (j.meta.trend && j.tides?.length > 1) {
          trendEl.textContent = `${j.meta.trend} (nÃ¤chstes ${j.tides[1].typ} um ${j.tides[1].zeit} Uhr)`;
        } else {
          trendEl.textContent = "â€“";
        }

        const tb = document.getElementById("tbody");
        tb.innerHTML = "";
        (j.tides || []).forEach(e => {
          const badge =
            e.typ === "Hochwasser"
              ? "<span class='badge high'>Hochwasser</span>"
              : "<span class='badge low'>Niedrigwasser</span>";
          tb.innerHTML += `<tr><td>${e.zeit}</td><td>${badge}</td><td>${e.hoehe.toFixed(2)}</td></tr>`;
        });

        document.getElementById("source").textContent =
          `Quelle: tide-forecast.com (geparst) Â· Open-Meteo Â· Aktualisiert ${new Date(j.meta.generatedAt).toLocaleString("de-DE",{ timeZone: TZ })}`;
      })
      .catch(e => {
        document.getElementById("tbody").innerHTML =
          `<tr><td colspan="3">Fehler: ${e.message}</td></tr>`;
      });
  </script>
</body>
</html>
