<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gezeiten ¬∑ Playa del Ingl√©s</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f30a.svg" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #e6f7ff, #f7fbfc);
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #444;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }
    th {
      color: #666;
      font-weight: 600;
    }
    .low {
      background: #ffe6e6;
      color: #c00;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    .high {
      background: #e6f7e6;
      color: #070;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
    }
    .trend {
      font-weight: 600;
      margin: 1rem 0;
    }
    footer {
      margin-top: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
    button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e9f6ff;
    }
    button.active {
      background: #0078d4;
      color: white;
      border-color: #0078d4;
    }

    /* --- MOBILE ANSICHT --- */
    @media (max-width: 768px) {
      .card {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      .headline-desktop {
        display: none;
      }
      .headline-mobile {
        display: block;
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      footer {
        font-size: 0.75rem;
        line-height: 1.4;
      }
    }

    @media (min-width: 769px) {
      .headline-mobile {
        display: none;
      }
      .headline-desktop {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- √úberschrift -->
    <div id="headline">
      <span class="headline-mobile">Gezeiten</span>
      <h1 class="headline-desktop">üåä Gezeiten ¬∑ Playa del Ingl√©s</h1>
      <h1 class="headline-mobile">üåä Playa del Ingl√©s</h1>
    </div>

    <h2 id="datum"></h2>
    <div class="trend" id="trend">Lade Daten...</div>

    <div>
      <button id="btn0" onclick="zeigeTag(0)">Heute</button>
      <button id="btn1" onclick="zeigeTag(1)">Morgen</button>
      <button id="btn2" onclick="zeigeTag(2)">√úbermorgen</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>H√∂he (m)</th>
        </tr>
      </thead>
      <tbody id="tabelle"></tbody>
    </table>

    <footer id="footer"></footer>
  </div>

  <script>
    let daten = null;
    let tagIndex = 0;

    async function ladeDaten() {
      try {
        const res = await fetch("latest.json?_=" + Date.now());
        daten = await res.json();
        aktualisiereAnsicht();
      } catch (err) {
        document.getElementById("trend").textContent = "‚ùå Fehler beim Laden!";
        console.error(err);
      }
    }

    function aktualisiereAnsicht() {
      const tag = daten.days[tagIndex];
      const meta = daten.meta;
      const tides = tag.tides;
      const datumStr = new Date(tag.date).toLocaleDateString("de-DE", {
        weekday: "long", day: "numeric", month: "long", year: "numeric"
      });

      document.getElementById("datum").textContent = datumStr;

      // Buttons visuell markieren
      for (let i = 0; i < 3; i++) {
        document.getElementById("btn" + i).classList.toggle("active", i === tagIndex);
      }

      // Tabelle
      const tabelle = document.getElementById("tabelle");
      tabelle.innerHTML = "";
      tides.forEach(eintrag => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${eintrag.zeit}</td>
          <td><span class="${eintrag.typ === "Hochwasser" ? "high" : "low"}">${eintrag.typ}</span></td>
          <td>${eintrag.hoehe_m.toFixed(2)}</td>
        `;
        tabelle.appendChild(tr);
      });

      // Trend (aktueller Tag + Uhrzeit ber√ºcksichtigen)
      const jetzt = new Date();
      const naechstes = findeNaechstes(tides, tag.date, jetzt);
      const trendEl = document.getElementById("trend");

      if (naechstes.typ === "Hochwasser") {
        trendEl.style.color = "green";
        trendEl.innerHTML = `Das Wasser steigt<br>(n√§chstes Hochwasser um ${naechstes.zeit})`;
      } else {
        trendEl.style.color = "red";
        trendEl.innerHTML = `Das Wasser f√§llt<br>(n√§chstes Niedrigwasser um ${naechstes.zeit})`;
      }

      // Footer (Zeitumrechnung)
      const time = new Date(meta.generatedAt);
      const formatted = time.toLocaleString("de-DE", {
        timeZone: "Atlantic/Canary",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });
      document.getElementById("footer").innerHTML =
        `Quelle: tide-forecast.com (geparst) ¬∑ Aktualisiert: ${formatted.replace(",", "")} WET`;
    }

    // N√§chstes Ereignis finden ‚Äì auch √ºber Mitternacht
    function findeNaechstes(tides, tagDatum, jetzt) {
      const jetztDatum = new Date(jetzt).toISOString().split("T")[0];

      let ereignisse = [];
      tides.forEach(eintrag => {
        const [h, m] = eintrag.zeit.split(":").map(Number);
        const t = new Date(`${tagDatum}T${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:00`);
        ereignisse.push({ ...eintrag, zeitpunkt: t });
      });

      const zukunft = ereignisse.find(e => e.zeitpunkt > jetzt);
      if (zukunft) return zukunft;

      // Wenn der Tag vorbei ist ‚Üí erstes Ereignis von morgen (falls vorhanden)
      const nextDay = daten.days[tagIndex + 1];
      if (nextDay && nextDay.tides.length > 0) {
        return nextDay.tides[0];
      }
      // Fallback
      return ereignisse[0];
    }

    function zeigeTag(index) {
      tagIndex = index;
      aktualisiereAnsicht();
    }

    ladeDaten();
  </script>
</body>
</html>
