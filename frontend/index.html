<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåä Gezeiten ¬∑ Playa del Ingl√©s</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #e6f5ff 0%, #d9f0ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 1.8rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.2rem 0 0.3rem 0;
    }

    h2 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .tide-icon {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    .status {
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .status.up {
      color: #2e7d32;
    }

    .status.down {
      color: #d32f2f;
    }

    .next {
      color: #000;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    button, select {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button.active {
      background-color: #4c6ef5;
      color: white;
      border-color: #4c6ef5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      text-align: center;
      margin-top: 1rem;
    }

    th {
      color: #666;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    td {
      padding: 0.4rem 0;
      font-size: 0.95rem;
    }

    tr.low td {
      color: #d32f2f;
      font-weight: 600;
    }

    tr.high td {
      color: #2e7d32;
      font-weight: 600;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }

    .error {
      color: #d32f2f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåä Gezeiten ¬∑ Playa del Ingl√©s</h1>
    <h2 id="date-display">‚Äì</h2>

    <div class="tide-icon" id="tide-icon">‚¨ÜÔ∏è</div>
    <div class="status" id="tide-status">Das Wasser steigt</div>
    <div class="next" id="next-high">n√§chstes Hochwasser um ‚Äì:‚Äì</div>

    <div class="buttons">
      <button id="btn-today" class="active">Heute</button>
      <button id="btn-tomorrow">Morgen</button>
      <button id="btn-after">√úbermorgen</button>
      <select id="date-select"></select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Typ</th>
          <th>H√∂he (m)</th>
        </tr>
      </thead>
      <tbody id="tide-table"></tbody>
    </table>

    <footer id="footer-text">Quelle: tide-forecast.com</footer>
  </div>

  <script>
    let activeIndex = 0;

    async function loadTideData() {
      try {
        const basePath = window.location.pathname.replace(/\/$/, "");
        const response = await fetch(`${basePath}/data/latest.json`);
        if (!response.ok) throw new Error("Fehler beim Laden der JSON-Datei.");

        const data = await response.json();
        if (!data.days || data.days.length === 0)
          throw new Error("Keine Daten gefunden.");

        window.tideData = data.days;
        populateDateSelect(data.days);
        showDay(0);
      } catch (err) {
        document.getElementById("tide-table").innerHTML =
          `<tr><td colspan="3" class="error">‚ùå ${err.message}</td></tr>`;
      }
    }

    function populateDateSelect(days) {
      const select = document.getElementById("date-select");
      select.innerHTML = "";
      days.forEach((d) => {
        const option = document.createElement("option");
        const dateObj = new Date(d.date);
        option.value = d.date;
        option.textContent = dateObj.toLocaleDateString("de-DE", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        });
        select.appendChild(option);
      });
      select.addEventListener("change", () => {
        const index = days.findIndex((d) => d.date === select.value);
        if (index !== -1) showDay(index);
      });
    }

    function showDay(index) {
      activeIndex = index;
      updateButtons();

      const day = window.tideData[index];
      const dateDisplay = document.getElementById("date-display");
      const tideTable = document.getElementById("tide-table");

      const dateObj = new Date(day.date);
      dateDisplay.textContent = dateObj.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric",
      });

      tideTable.innerHTML = "";
      day.tides.forEach((t) => {
        const tr = document.createElement("tr");
        const cls = t.typ === "Niedrigwasser" ? "low" : "high";
        tr.classList.add(cls);
        const timeFormatted = formatTime(t.zeit);
        tr.innerHTML = `
          <td>${timeFormatted}</td>
          <td>${t.typ}</td>
          <td>${t.hoehe_m?.toFixed(2) ?? "-"}</td>
        `;
        tideTable.appendChild(tr);
      });

      updateStatus(day);
    }

    function updateButtons() {
      document.getElementById("btn-today").classList.toggle("active", activeIndex === 0);
      document.getElementById("btn-tomorrow").classList.toggle("active", activeIndex === 1);
      document.getElementById("btn-after").classList.toggle("active", activeIndex === 2);
    }

    function updateStatus(day) {
      const status = document.getElementById("tide-status");
      const icon = document.getElementById("tide-icon");
      const next = document.getElementById("next-high");

      const now = new Date();
      const tides = day.tides.map((t) => ({
        ...t,
        time: new Date(`${day.date}T${formatTime(t.zeit)}:00`),
      }));

      let nextEvent = tides.find((t) => t.time > now);
      if (!nextEvent) nextEvent = tides[0]; // fallback for future days

      const falling = nextEvent.typ === "Niedrigwasser";

      status.textContent = falling ? "Das Wasser f√§llt" : "Das Wasser steigt";
      status.className = falling ? "status down" : "status up";
      icon.textContent = falling ? "‚¨áÔ∏è" : "‚¨ÜÔ∏è";

      const eventText = falling ? "Niedrigwasser" : "Hochwasser";
      next.textContent = `n√§chstes ${eventText} um ${formatTime(nextEvent.zeit)} Uhr`;

      const footer = document.getElementById("footer-text");
      const updated = new Date().toLocaleString("de-DE", {
        timeZone: "Europe/London",
        hour: "2-digit",
        minute: "2-digit",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
      });
      footer.textContent = `Quelle: tide-forecast.com ¬∑ Aktualisiert: ${updated} WET`;
    }

    function formatTime(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
    }

    document.getElementById("btn-today").onclick = () => showDay(0);
    document.getElementById("btn-tomorrow").onclick = () => showDay(1);
    document.getElementById("btn-after").onclick = () => showDay(2);

    loadTideData();
  </script>
</body>
</html>
