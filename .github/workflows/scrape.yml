name: Scrape tides and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Läuft alle 6 Stunden automatisch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: |
          npm install node-fetch@3 cheerio

      - name: 🌊 Run tide fetch script
        run: |
          echo "🌊 Lade Gezeiten für Playa del Inglés ..."
          node scripts/fetch.js
          echo "✅ Gezeiten erfolgreich gespeichert."

      - name: 📂 Copy frontend & data to public
        run: |
          mkdir -p public/data
          cp -r frontend/index.html public/
          cp -r data/latest.json public/data/latest.json || echo "⚠️ Keine JSON-Datei vorhanden – wird übersprungen."
          echo "✅ Dateien erfolgreich in /public kopiert."


      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "Auto-deploy: Aktualisierte Gezeiten-Daten 🌊"

      - name: ✅ Deployment complete
        run: echo "🎉 Deployment erfolgreich abgeschlossen!"
