name: Scrape tides and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # jeden Tag um 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "ðŸª„ Installiere AbhÃ¤ngigkeiten..."
          npm install

      - name: Run tide fetch script
        run: |
          echo "ðŸŒŠ Lade Gezeiten fÃ¼r Playa del InglÃ©s ..."
          node --no-sandbox --disable-setuid-sandbox scripts/fetch.js
        env:
          PUPPETEER_SKIP_DOWNLOAD: "true"

      - name: Copy frontend & data to public
        run: |
          mkdir -p public/data
          cp -r frontend/* public/ || true
          cp -r data/* public/data/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
