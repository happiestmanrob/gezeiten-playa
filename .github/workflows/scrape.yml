name: Scrape tides and deploy

on:
  workflow_dispatch:          # Manuell starten
  schedule:
    - cron: "0 10 * * *"      # Jeden Tag um 10:00 UTC (11:00 Kanarenzeit)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10       # Sicherheit: bricht ab, falls Puppeteer hängt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "🪄 Installiere Abhängigkeiten..."
          npm ci || npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: "true"

      - name: Copy frontend & data to public
        run: |
          echo "📦 Kopiere Frontend-Dateien und Daten nach public..."
          mkdir -p public
          cp -r frontend/* public/
          mkdir -p public/data
          cp -r public/data/* public/data/ || echo "Keine Daten gefunden."

      - name: Verify output files
        run: |
          echo "📂 Überprüfe erzeugte Dateien..."
          ls -R public || echo "⚠️ Kein 'public'-Ordner gefunden!"
          test -f public/data/latest.json && echo "✅ latest.json gefunden!" || echo "❌ latest.json fehlt!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
