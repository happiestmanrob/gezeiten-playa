name: Scrape tides and deploy

on:
  workflow_dispatch:          # Manuell starten
  schedule:
    - cron: "0 10 * * *"      # Jeden Tag um 10:00 UTC (11:00 Kanarenzeit)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10       # Sicherheit: bricht ab, falls Puppeteer h√§ngt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "ü™Ñ Installiere Abh√§ngigkeiten..."
          npm ci || npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: "true"

      - name: Run tide fetch script with Puppeteer
        run: |
          echo "üåä Starte Headless Chrome..."
          node scripts/fetch.js
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
          NODE_OPTIONS: "--no-warnings"

      - name: Verify output files
        run: |
          echo "üìÇ √úberpr√ºfe erzeugte Dateien..."
          ls -R public || echo "‚ö†Ô∏è Kein 'public'-Ordner gefunden!"
          test -f public/data/latest.json && echo "‚úÖ latest.json gefunden!" || echo "‚ùå latest.json fehlt!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
