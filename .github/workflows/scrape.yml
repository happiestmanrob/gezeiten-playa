name: Scrape tides and deploy

on:
  schedule:
    - cron: "0 */3 * * *"  # Alle 3 Stunden automatisch ausf√ºhren
  workflow_dispatch:       # Manuell starten m√∂glich

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          echo "üß© Installiere Abh√§ngigkeiten..."
          npm install cheerio axios

    - name: Run tide fetch script
      run: |
        echo "üåä Lade Gezeiten f√ºr Playa del Ingl√©s ..."
        node --no-sandbox --disable-setuid-sandbox scripts/fetch.js
      env:
        PUPPETEER_SKIP_DOWNLOAD: "true"


      - name: Copy frontend & data to public
        run: |
          mkdir -p public/data
          cp -r frontend/index.html public/
          cp -r data/latest.json public/data/latest.json || echo "‚ö†Ô∏è Keine Daten gefunden ‚Äì √úberspringe Kopie"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
