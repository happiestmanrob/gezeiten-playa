name: Scrape tides and deploy

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tide fetch script
        run: node scripts/fetch.js

      - name: Copy frontend to public
        run: mkdir -p public

      - name: Copy data to public
        run: |
          mkdir -p public/data
          cp -r data/latest.json public/data/latest.json

